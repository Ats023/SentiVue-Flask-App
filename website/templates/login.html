{% extends "base.html" %}{% block title %}login{% endblock %}
{% block content %} 

<div class="card card-new-shadow my-3 mx-auto rounded">
    <div class="row no-gutters">
      <div class="col-md-5">
        <img src="../static/login.jpg" class="img-fluid rounded-left">
      </div>
      <div class="col-md-6">
        <div class="card-body px-4 mx-auto">
            <form method="POST">
                <h3 class="text-center card-title">Login</h3>
                <h5 class="text-center card-subtitle text-muted">Welcome back to your account!</h3>
                <hr>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
